<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <link rel="stylesheet" href="../CSS/style.css">
    <title>StaticFolder</title>
</head>
<body>
    <h1>General Routing</h1>
    <table>
        <caption>
            <thead>
                <th>Path</th>
                <th>HTTP methods</th>
                <th>Description</th>
            </thead>
            <tbody>
                <tr>
                    <td>/</td>
                    <td>GET</td>
                    <td>Display home page</td>
                </tr>
            </tbody>
        </caption>
    </table>
    <h1>User Routing</h1>
    <table>
        <caption>
            <thead>
                <th>Path</th>
                <th>HTTP methods</th>
                <th>Description</th>
            </thead>
            <tbody>
                <tr>
                    <td>/users/</td>
                    <td>GET</td>
                    <td>Display users</td>
                </tr>
            </tbody>
        </caption>
    </table>
    <h1>Product Routing</h1>
    <table>
        <caption>
            <thead>
                <th>Path</th>
                <th>HTTP methods</th>
                <th>Description</th>
            </thead>
            <tbody>
                <tr>
                    <td>/products</td>
                    <td>GET</td>
                    <td>Display all products</td>
                </tr>
            </tbody>
        </caption>
    </table>
</body>
</html>
